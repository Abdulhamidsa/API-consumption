<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App to check out the weather and events at a specific city around the world">
    <meta name="theme-color" content="#3498db">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="js/main.js" defer></script>
    <title>Discover Your City</title>
</head>

<body>
    <main>
        <img class="img_background" src="./media/main-bg.png" alt="">
        <form>
            <label for="city_input"></label>
            <input type="text" id="city_input" placeholder="Search for a city">
            <div>
                <button type="submit" id="fetch_data" class="material-symbols-outlined">
                    arrow_right_alt
                </button>
            </div>
        </form>
        <div id="weather_info"></div>
        <template id="weather_template">
            <article id="weather_container">
                <div class="weather_time">
                    <h2></h2>
                    <p class="local_date"></p>
                    <p class="time_zone"></p>
                </div>
                <p class="temperature"></p>
                <div class="temperature_container">
                    <p class="weather_description"></p>
                    <p class="temperature_feeling"></p>
                    <p class="temperature_humidity"></p>
                    <p class="wind_speed"></p>
                </div>
            </article>
            <article id="events_container">
                <h2 class="event_headings">All Events: </h2>
                <div class="event_container"></div>
                <h2 class="event_headings">Events' Locations: </h2>
                <div class="map_container">
                    <img class="map_img" src="" alt="">
                </div>
            </article>
        </template>
    </main>
</body>

</html>
